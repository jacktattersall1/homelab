apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metalb-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jacktattersall1/homelab.git
    targetRevision: HEAD
    path: infrastructure/kustomizations/metalb

  destination:
    name: in-cluster
    namespace: metalb

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
